<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="header-left">Hikaru Miyata</div>
      <div class="header-center">
      </div>
      <div class="header-right">
        <ul>
          <li>Profile</li>
          <li>Product</li>
          <li>Contact</li>
        </ul>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="top-background">
        <div class="container">
          <h1><strong>教育</strong>をもっと<strong>自由</strong>に。</h1>
          <p>これが私の信念です。</p>
          <a href="#" class="profile">Profile</a><br>
          <a href="#" class="profile" class="product">Product</a>
          <a href="#" class="profile" class="contact">Contact</a>
        </div>
      </div>
    </div>
    <div class="profile-wrapper">
      <div class="container">
        <h2>Profile</h2>
        <p>同志社大学法学部３年生の宮田洸です。
        <br>
        <br>中学生のときから永遠に教育のことを考えています。
        <br>
        <br>今は学校に代わる学びのシステムを模索しています。</p>
      </div>
    </div>
    <div class="product-wrapper">
      <div class="container">  
        <h2>Product</h2>
        <div class="product-boxes">
          <div class="product-box">
            <div class="fa fa-commenting-o"></div>
            <h3></h3>
            <p></p>
          </div>
          <div class="product-box">
             <div class="fa fa-twitter"></div>
            <h3></h3>
            <p></p>
          </div>
          <div class="product-box">
             <div class="fa fa-shopping-basket"></div>
            <h3></h3>
            <p></p>
          </div>
          <div class="product-box">
             <div class="fa fa-diamond"></div>
            <h3></h3>
            <p></p>
          </div>
          <div class="clear"></div>
        </div>
      </div>  
    </div>
  </body>
</html>
